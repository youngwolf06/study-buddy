<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="project.css">
</head>
<body>
  <!--Setting up the overlay-->
  <div class="shush-overlay">Shush! He's studying!</div>

  <!--Setting up the foundation for various background features-->
  <div class="scene">
    <img src="Background-Image.png" class="bg" alt="Background">
    <div class="bonfire-light"></div>
    <div class="lamp-light"></div>
    <div class="lantern-light"></div>
  </div>

  <!--Setting up a cursor-lead light source-->
  <div class="light"></div>

  <!--Setting up a container to access OpenAI API-->
  <div id="chatgpt-container">
    <input type="text" id="chat-input" placeholder="Ask StudyBuddy something..." />
    <button id="chatgpt-btn">Ask</button>
    <div id="chat-response"></div>
  </div>

  <!--Setting up a container for To-Do List generator -->
  <div id="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="todo-input" placeholder="Add a new task" />
    <button id="add-todo">Add</button>
    <ul id="todo-list"></ul>
  </div>

  <!--Setting up hidden study tools around the room-->
  <div class="to-do-helper"></div>
  <div class="study-buddy"></div>
  <div class="calculator-div"></div>

  <!--Setting up the navigation bar with the logo-->
  <div class="navbar">
    <img src="StudyBuddyLogo.png" style="height:50px; width:120px;" alt="Logo">
  </div>

  <!--Helps create a conversation with a 3rd person-->
  <div id="message-box"></div>

  <!--Setting up a container for the calculator-->
  <div id="calculator-container">
    <h2>Calculator</h2>
    <input type="text" id="calc-display" readonly />
    <div id="calc-buttons">
      <button>(</button>
      <button>)</button>
      <button>C</button>
      <button>/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>
  <!--Linking the file-->
  <script src="project.js"></script>
</body>
</html>
